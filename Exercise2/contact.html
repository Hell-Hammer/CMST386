<!DOCTYPE HTML>
<html>

<head>

  <title>Contact Form</title>
  <link rel="stylesheet" type="text/css" href="exercise1.css">

  <meta charset="UTF-8">
  <meta name="keywords" content="Jair Daza, Hellhammer, Atom, HTML, CSS">

</head>

<body>

  <form action="" method="POST" enctype="multipart/form-data">
  <input name="action" value="submit" type="hidden"> Your name:<br>
  <input name="name" size="30" type="text"><br> Your address:<br>
  <input name="email" size="30" type="text"><br> Your Home Phone:<br>
  <input name="name" size="30" type="text"><br> Your Cell Phone:<br>
  <input name="name" size="30" type="text"><br> Your Email Address:<br>
  <input name="name" size="30" type="text"><br> Your Age:<br>

  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>

  <input type="checkbox" name="Employed" value="Employed">Employed<br>
  <input type="checkbox" name="Student" value="Student">Student<br>
  <input type="checkbox" name="Retired" value="Retired">Retired

  <input name="name" size="30" type="text"><br> Your Question / Comments:<br>
  <textarea name="message" rows="7" cols="30">
  </textarea><br>
  <input value="Submit" type="submit">
  </form>



</body>

</html>
