<!DOCTYPE HTML>
<html>

<head>

  <title>Contact Form</title>
  <link rel="stylesheet" type="text/css" href="exercise1.css">

  <meta charset="UTF-8">
  <meta name="keywords" content="Jair Daza, Hellhammer, Atom, HTML, CSS">

</head>

<body>

  <p style="text-align:center">
      <a href="../../">{Home}</a> &nbsp;
      <a href="../Exercise1/index.html">{Exercise 1}</a> &nbsp;
      <a href="index.html">{Exercise 2}</a> &nbsp;
      <a href="">{Exercise 3}</a> &nbsp;
      <a href="">{Exercise 4}</a> &nbsp;

  <form action="" method="POST" enctype="multipart/form-data">
  <input name="action" value="submit" type="hidden">
  Your name:<br> <input name="name" size="30" type="text"><br>
  Your address:<br><input name="address" size="30" type="text"><br>
  Your Home Phone:<br><input name="home phone" size="30" type="text"><br>
  Your Cell Phone:<br><input name="cell phone" size="30" type="text"><br>
  Your Email Address:<br><input name="email" size="30" type="text"><br>

  Your Gender:<br>

  <input type="radio" name="gender" value="male" checked>
  Male<br>

  <input type="radio" name="gender" value="female">
  Female<br>

  Status:<br>
  <input type="checkbox" name="Employed" value="Employed">Employed<br>
  <input type="checkbox" name="Student" value="Student">Student<br>
  <input type="checkbox" name="Retired" value="Retired">Retired<br>
  Your Question / Comments:<br>
  <textarea name="message" rows="7" cols="30">
  </textarea><br>
  <input class="Submit" type="submit" value="submit">
  </form>

</body>

</html>
