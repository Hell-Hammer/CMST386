        <!-- From W3S -->
        <h2 class="w3-center">Automatic Slideshow</h2>
        <div id="dude" class="w3-content w3-section" style="max-width:500px">
          <img class="mySlides" src="Arcturus4.jpeg" style="width:100%">
          <img class="mySlides" src="Arcturus9.jpeg" style="width:100%">
          <img class="mySlides" src="Arcturus1.jpeg" style="width:100%">
        </div>

        <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
        </script>
